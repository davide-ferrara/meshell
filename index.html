<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Meshell Web SSH Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./static/index.js"></script>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="static/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="static/favicon/favicon.svg" />
    <link rel="shortcut icon" href="static/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="static/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="static/favicon/site.webmanifest" />
  </head>

  <body>
    <main class="container-fluid">
      <header>
        <nav>
          <ul>
            <img src="static/logo.png" class="logo" />
            <li><strong>Meshell</strong></li>
          </ul>
          <ul>
            <li>
              <a href="https://github.com/davide-ferrara/meshell">About</a>
            </li>
          </ul>
        </nav>
      </header>
      <hr />

      <div role="group" id="tabs">
        <button aria-current="true" id="terminal-lab1-tab">
          <span contenteditable="true">Lab 1</span>
        </button>
        <button id="terminal-lab2-tab">
          <span contenteditable="true">Lab 2</span>
        </button>
        <!-- <button id="terminal-lab3-tab"> -->
        <!--   <span contenteditable="true">Lab 3</span> -->
        <!-- </button> -->
        <!-- <button id="terminal-lab4-tab"> -->
        <!--   <span contenteditable="true">Lab 4</span> -->
        <!-- </button> -->
      </div>

      <article id="terminal-lab1-container" class="terminal-container">
        <div id="terminal-lab1" class="terminal"></div>
      </article>

      <article id="terminal-lab2-container" hidden>
        <div id="terminal-lab2"></div>
      </article>

      <!-- <article id="terminal-lab3-container" hidden> -->
      <!--   <div id="terminal-lab3"></div> -->
      <!-- </article> -->
      <!---->
      <!-- <article id="terminal-lab4-container" hidden> -->
      <!--   <div id="terminal-lab4"></div> -->
      <!-- </article> -->

      <br />

      <div class="grid button-panel">
        <button class="secondary" id="clear-terminal">Clear Terminal</button>
        <button class="secondary" id="ls">List</button>
        <button class="secondary" id="cd">Change Directory</button>
        <button class="secondary" id="cdback">..</button>
        <button class="secondary" id="cdhome">~</button>
        <button class="secondary" id="cdroot">/</button>
        <button class="secondary" id="pwd">Print Work Dir</button>
        <button class="secondary advanced" id="sudash">Cambia Utente</button>
        <!-- <button class="secondary" id="scroll-top">Top</button> -->
        <!-- <button class="secondary" id="scroll-bottom">Bottom</button> -->
        <button class="secondary" id="font-size-decrease">-</button>
        <button class="secondary" id="font-size-increase">+</button>
        <button class="secondary" id="meshell-update">Meshell Update</button>
      </div>

      <br />

      <div>
        <details>
          <summary role="button">Package Management</summary>
          <article>
            <div class="button-panel">
              <button class="secondary advanced" id="update">
                Aggiorna Sistema
              </button>
              <button class="secondary advanced" id="install">
                Installa pacchetto
              </button>
              <button class="secondary advanced" id="search">
                Cerca Pacchetto
              </button>
              <button class="secondary advanced" id="remove">
                Rimuovi Pacchetto
              </button>
            </div>
          </article>
        </details>
        <details>
          <summary role="button">Sistema</summary>
          <article>
            <div class="button-panel">
              <button class="secondary advanced" id="top">Top</button>
              <button class="secondary" id="ps">Processi</button>
              <button class="secondary advanced" id="searchps">
                Cerca Processo
              </button>
              <button class="secondary advanced" id="kill">
                Chiudi Processo
              </button>
              <button class="secondary advanced" id="uname">Uname</button>
              <button class="secondary" id="uptime">Uptime</button>
              <button class="secondary" id="free">Utilizzo Ram</button>
              <button class="secondary advanced" id="du">Utilizzo Disco</button>
              <button class="secondary advanced" id="w">
                Storico connessione
              </button>
              <button class="secondary advanced" id="last">
                Storico Login
              </button>
              <button class="secondary advanced" id="date">Data</button>
              <button class="secondary advanced" id="cal">Calendario</button>
              <!-- <button class="secondary advanced" id="weather">Weather</button> -->
              <!-- <button class="secondary advanced" id="psu"> -->
              <!--   User Processes -->
              <!-- </button> -->
              <button class="secondary" id="shutdown">Spegni</button>
              <button class="secondary" id="reboot">Riavvia</button>
            </div>
          </article>
        </details>
        <details>
          <summary role="button">File System</summary>
          <article>
            <div class="button-panel">
              <button class="secondary advanced" id="inode">Inode</button>
              <button class="secondary advanced" id="mkdir">
                Crea Directory
              </button>
              <button class="secondary advanced" id="touch">Crea File</button>
              <button class="secondary advanced" id="tree">Tree</button>
              <button class="secondary advanced" id="ln">Link Simbolico</button>
              <button class="secondary advanced" id="umask">Umask</button>
              <button class="secondary advanced" id="chmod">Chmod</button>
              <button class="secondary advanced" id="chown">
                Cambia Proprietario
              </button>
              <button class="secondary advanced" id="find">Find</button>
              <button class="secondary advanced" id="file">File Type</button>
            </div>
          </article>
        </details>
      </div>
      <div>
        <details>
          <summary role="button">User Management</summary>
          <article>
            <div class="button-panel">
              <button class="secondary advanced" id="showusers">
                Mostra Utenti
              </button>
              <button class="secondary advanced" id="showgroups">
                Mostra Gruppi
              </button>
              <button class="secondary advanced" id="groups">Gruppi</button>
              <button class="secondary advanced" id="useradd">
                Crea Utente
              </button>
              <button class="secondary advanced" id="groupadd">
                Crea Gruppo
              </button>
              <button class="secondary advanced" id="user-add-to-group">
                Aggiungi Al Gruppo
              </button>
              <button class="secondary advanced" id="userdel">
                Elimina Utente
              </button>
              <!-- <button class="secondary advanced" id="userlock"> -->
              <!--   Blocca Utente -->
              <!-- </button> -->
              <button class="secondary advanced" id="groupdel">
                Elimina Gruppo
              </button>
              <button class="secondary advanced" id="user-remove-to-group">
                Elimina Dal Gruppo
              </button>
              <button class="secondary advanced" id="passwd">
                Cambia password
              </button>
              <button class="secondary" id="whoami">Whoami</button>
              <button class="secondary" id="id">Id</button>
            </div>
          </article>
        </details>
      </div>
      <div>
        <details>
          <summary role="button">Network</summary>
          <article>
            <div class="button-panel">
              <button class="secondary advanced" id="ping">Ping</button>
              <button class="secondary advanced" id="wget">Wget</button>
              <button class="secondary advanced" id="curl">Curl</button>
              <button class="secondary advanced" id="ip">Ip a</button>
              <button class="secondary advanced" id="ifconfig">Ifconfig</button>
              <!-- <button class="secondary advanced" id="netcat">Netcat</button> -->
              <!-- <button class="secondary advanced" id="portmap">Portmap</button> -->
              <button class="secondary advanced" id="dig">Dig</button>
              <button class="secondary advanced" id="host">Host</button>
              <button class="secondary advanced" id="hosts-edit">
                Edita Hosts
              </button>
              <!-- <button class="secondary advanced" id="nslookup">Nslookup</button> -->
              <button class="secondary advanced" id="netstat">Netstat</button>
              <button class="secondary advanced" id="route">Route</button>
              <button class="secondary advanced" id="arp">Arp</button>
            </div>
          </article>
        </details>
        <details>
          <summary role="button">Shell</summary>
          <article>
            <div class="button-panel">
              <button class="secondary advanced" id="history">History</button>
              <button class="secondary advanced" id="which">Which</button>
              <button class="secondary advanced" id="type">Type</button>
              <button class="secondary advanced" id="alias">Alias</button>
              <button class="secondary advanced" id="alias-remove">
                Rimuovi Alias
              </button>
              <button class="secondary advanced" id="prompt">Prompt</button>
              <button class="secondary advanced" id="path">Path</button>
              <button class="secondary advanced" id="bashrc">Bashrc</button>
            </div>
          </article>
        </details>
      </div>
      <div>
        <details>
          <summary role="button">Hardware</summary>
          <article>
            <div class="button-panel">
              <button class="secondary advanced" id="lshw">
                Hardware Info
              </button>
              <button class="secondary advanced" id="lsblk">
                Dispositivi a blocco
              </button>
              <button class="secondary advanced" id="lspci">
                Dispositivi PCI
              </button>
              <button class="secondary advanced" id="lsusb">
                Dispositivi USB
              </button>
            </div>
          </article>
        </details>
        <details>
          <summary role="button">Kernel</summary>
          <article>
            <div class="button-panel">
              <button class="secondary advanced" id="lsmod">
                Lista moduli
              </button>
              <button class="secondary advanced" id="dmesg">
                Messaggi Kernel
              </button>
              <button class="secondary advanced" id="journalctl">
                Journal
              </button>
            </div>
          </article>
        </details>

        <!--       </button> -->

        <!-- </details> -->
      </div>

    </main>
  </body>
