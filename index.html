<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Meshell Web SSH Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="./static/index.js" type="text/javascript" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css"
    />
    <link rel="stylesheet" href="./static/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="./static/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./static/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./static/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./static/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./static/favicon/site.webmanifest" />
  </head>

  <body>
    <main class="container-fluid">
      <header>
        <nav>
          <ul>
            <img src="./static/logo.png" class="logo" />
            <li><strong>Meshell</strong></li>
          </ul>
          <ul>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </header>
      <hr />

      <div role="group" class="tabs">
        <button aria-current="true">Lab 1</button>
        <br />
        <button>Lab 2</button>
        <button>Lab 3</button>
        <button>Lab 4</button>
      </div>

      <article>
        <div id="terminal-lab1"></div>
      </article>

      <br />

      <details>
        <summary role="button">Sistema</summary>
        <article>
          <div class="button-panel">
            <button class="secondary" id="uptime">Uptime</button>
            <button class="secondary" id="free">Utilizzo RAM</button>
            <button class="secondary" id="ps">Processi</button>
            <button class="secondary" id="idc">ID</button>
            <button class="secondary" id="whoami">Whoami</button>
            <button class="secondary" id="shutdown">Spegni</button>
            <button class="secondary" id="reboot">Riavvia</button>
            <button class="secondary advanced" id="uname -a">Info</button>
            <button class="secondary advanced" id="ps-tree">
              Albero processi
            </button>
            <button class="secondary advanced" id="top">TOP</button>
            <button class="secondary advanced" id="kill">
              Chiudi Processo
            </button>
            <button class="secondary advanced" id="groups">Gruppi</button>
            <button class="secondary advanced" id="w">
              Storico connessione
            </button>
            <button class="secondary advanced" id="last">Storico Login</button>
            <button class="secondary advanced" id="aptu">
              Aggiorna Sistema
            </button>
            <button class="secondary advanced" id="apti">
              Installa Pacchetto
            </button>
            <button class="secondary advanced" id="aptq">
              Cerca Pacchetto
            </button>
            <button class="secondary advanced" id="aptr">
              Rimuovi Pacchetto
            </button>
          </div>
        </article>
      </details>

      <details>
        <summary role="button">File System</summary>
        <article>
          <div class="button-panel">
            <button class="secondary advanced" id="ls">Lista</button>
            <button class="secondary advanced" id="mkdir">Crea</button>
            <button class="secondary advanced" id="tree">Albero</button>
            <button class="secondary advanced" id="ln">Link Simbolico</button>
            <button class="secondary advanced" id="umask">Umask</button>
            <button class="secondary advanced" id="chmod">Chmod</button>
            <button class="secondary advanced" id="chown">
              Cambia Proprietario
            </button>
            <button class="secondary advanced" id="chgpr">Cambia Gruppo</button>
            <button class="secondary advanced" id="mknod">Crea nodo</button>
            <button class="secondary advanced" id="mkfifo">Crea FIFO</button>
            <button class="secondary advanced" id="lsatrr">
              Lista attributi
            </button>
            <button class="secondary advanced" id="lsatrr">
              Lista attributi
            </button>
          </div>
        </article>
      </details>

      <details>
        <summary role="button">Network</summary>
        <article>
          <div class="button-panel">
            <button class="secondary advanced" id="ping">Ping</button>
            <button class="secondary advanced" id="wget">Wget</button>
            <button class="secondary advanced" id="curl">Curl</button>
            <button class="secondary advanced" id="ip">
              Interfacce di rete
            </button>
            <button class="secondary advanced" id="netcat">Netcat</button>
            <button class="secondary advanced" id="portman">Portmap</button>
            <button class="secondary advanced" id="dig">Dig</button>
            <button class="secondary advanced" id="host">Host</button>
            <button class="secondary advanced" id="nslookup">Nslookup</button>
          </div>
        </article>
      </details>

      <details>
        <summary role="button">Shell</summary>
        <article>
          <div class="button-panel">
            <button class="secondary advanced" id="which">Which</button>
            <button class="secondary advanced" id="type">Type</button>
            <button class="secondary advanced" id="alias">Alias</button>
            <button class="secondary advanced" id="rmalias">
              Rimuovi Alias
            </button>
          </div>
        </article>
      </details>

      <button id="open">Apri connessione</button>
      <button id="close">Chiudi connessione</button>

      <hr />
      <footer>Mehshell is released under GNU License</footer>
    </main>
